---
dependency:
  name: galaxy
  enabled: true
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: 'antmelekhin/docker-systemd:${MOLECULE_DISTRO:-ubuntu-22.04}'
    published_ports:
      - 0.0.0.0:9104:9104/udp
      - 0.0.0.0:9104:9104/tcp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: '${MOLECULE_PLAYBOOK:-converge.yml}'
verifier:
  name: ansible
