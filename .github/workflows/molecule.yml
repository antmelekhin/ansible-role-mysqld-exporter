---
name: 'Molecule'
on:
  pull_request:
  push:
    branches: ['main']

jobs:
  lint:
    name: 'Lint'
    runs-on: 'ubuntu-22.04'
    steps:
      - name: 'Checkout the codebase'
        uses: 'actions/checkout@v4'

      - name: 'Set up Python 3'
        uses: 'actions/setup-python@v5'
        with:
          python-version: '3.12'

      - name: 'Run linters'
        run: |
          pip3 install --no-cache-dir tox
          tox -e lint

  molecule:
    name: 'Molecule'
    needs: 'lint'
    runs-on: 'ubuntu-22.04'
    strategy:
      matrix:
        include:
          - distro: 'amazonlinux-2023'
            scenario: 'default'
          - distro: 'debian-11'
            scenario: 'default'
          - distro: 'debian-12'
            scenario: 'default'
          - distro: 'rockylinux-8'
            scenario: 'default'
          - distro: 'rockylinux-9'
            scenario: 'default'
          - distro: 'ubuntu-20.04'
            scenario: 'default'
          - distro: 'ubuntu-22.04'
            scenario: 'tls-and-basic-auth'
          - distro: 'ubuntu-22.04'
            scenario: 'integration-test'

    steps:
      - name: 'Checkout the codebase'
        uses: 'actions/checkout@v4'

      - name: 'Set up Python 3'
        uses: 'actions/setup-python@v5'
        with:
          python-version: '3.12'

      - name: 'Testing an Ansible role with Molecule'
        run: |
          pip3 install --no-cache-dir tox
          tox -- test -s ${{ matrix.scenario }}
        env:
          TAG: ${{ matrix.distro }}
